name: CD
on:
  push:
    branches: [ "master" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2.1.0
        with:
            dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Publish
        run: dotnet publish ./API_Restaurants/API_Restaurants.csproj -c Release -o ${{ env.DOTNET_ROOT}}/api
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
